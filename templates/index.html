<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Height or Weight Prediction</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
        }
        body{
			background-image: url('static/background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .banner{
            font-family: "Comic Sans MS", serif;
            padding: 20px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
        }
        .container{
            margin: 30px 50px;
            display: flex;
            justify-content: space-around;
            flex-flow: wrap;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        .card{
            width: 25%;
            background-color:#eaf1f6;   
            border-radius: 10px;
            box-shadow: 5px 5px 10px;
            padding: 15px;
            height: 100%;
            transition: all .5sec;
        }
        .card img{
            width: 70%;
            border-radius: 5%;
            height: 160px;
            margin: 15px auto;
            display: block;
            background-color: #a1c5e1;
        }
        h3{
            text-align: center;
            padding: 20px;
        }
        form input{
            width: 100%;
            margin-bottom: 20px;
        }
        input[type="text"]{
            border: none;
            border-bottom: 1px solid black;
            background: transparent;
            height: 40px;
            outline: none;
            font-size: 18px;
        }
        input[type="submit"]{
            border: none;
            height: 40px;
            background: #8dabe0;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        p{
            font-weight: bold;
        }
        @media(max-width: 950px) {
        .banner{
            padding: 40px;
        }
        .card{
            width: 80%;
            margin-bottom: 40px;
        }
        .card img{
            width: 90%;
        }
        .container{
            flex-direction: column;
            margin: 20px auto;
        }
        }
        .result{
            text-align: center;
            font-weight: bold;
        }
        .card:hover{
            box-shadow: 10px 10px 50px 5px;
        }
    </style>
</head>
<body>
    <div class="banner">
        Height or Weight Prediction
    </div>
    <div class="container">
        <div class="card">
            <img src="{{url_for('static' , filename='measuring-measure-004-512.png')}}" alt="">
            <h3>Weight Prediction</h3>
                <form action ="/home" method = "post"> 
                    <p> Height :  </p><input type="text", name='height', placeholder="Enter height(inches)"> <br>
                    <p> Gender :  </p><input type="text", name='gender', placeholder="Enter 0(female) or 1(male)"> <br>
                     <input type="submit" , value='PREDICT!' >
                 </form>
                    <div class="result">{{weight}}</div>                                                            
        </div>
        <div class="card">
            <img src="{{url_for('static' , filename='measuring-height-1593425-1351874.png')}}" alt="">
            <h3>Height Prediction</h3>
                <form action ="/home1" method = "post"> 
                    <p> Weight :  </p><input type="text", name='weight', placeholder="Enter weight(pounds)"> <br></b>
                    <p> Gender :  </p><input type="text", name='gender', placeholder="Enter 0(female) or 1(male)"> <br>
                     <input type="submit" , value='PREDICT!' >
                 </form>
                    <div class="result">{{height}}</div>
        </div>
    </div>
</body>
</html>
